<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <script src="https://use.fontawesome.com/80b73d72aa.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <section id='intro'>
        <div class="intro">
            <h1>MEMORY GAME</h1>
            <p>lets have some fun with this game.I'll give you 10 seconds to remember the positions of the symbols.</p>
            <p>You have to try to match them in 3 chances. Good luck mate!</p>
            <button class='button'>Play</button>
        </div>
    </section>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Moves
            <span class='timer'>10</span>

            <div class="restart">
                <i></i>
            </div>
        </section>

        <ul class="deck">
            <li class="card" data-icon="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" data-icon="plane-o">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match" data-icon="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" data-icon="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" data-icon="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match" data-icon="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" data-icon="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card open" data-icon="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card open show" data-icon="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" data-icon="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" data-icon="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" data-icon="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" data-icon="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" data-icon="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" data-icon="plane-o">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" data-icon="cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
